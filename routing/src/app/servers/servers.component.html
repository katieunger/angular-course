<div class="row">
  <div class="col-xs-12 col-sm-4">
    <!-- Query params is another bindable property of the routerLink directive -->
    <div class="list-group">
      <a
        [routerLink]="['/servers', server.id]"
        [queryParams]="{allowEdit: server.id === 3 ? '1' : '0'}"
        fragment="loading"
        href="#"
        class="list-group-item"
        *ngFor="let server of servers">
        {{ server.name }}
      </a>
    </div>
  </div>
  <div class="col-xs-12 col-sm-4">
    <router-outlet></router-outlet>
    <!-- Need to use an absolute path here - absolute paths always get appended to root -->
    <!-- Using a relative path (servers) this loads servers/servers, which does not exist as a route -->
    <!--<a routerLink="/servers">Reload Page</a>-->
    <!--<button class="btn btn-primary" (click)="onReload()">Reload Page</button>-->
    <!--<app-edit-server></app-edit-server>-->
    <!--<hr>-->
    <!--&lt;!&ndash;<app-server></app-server>&ndash;&gt;-->
  </div>
</div>
