<div class="row">
  <div class="col-xs-12 col-sm-4">
    <div class="list-group">
      <a
        href="#"
        class="list-group-item"
        *ngFor="let server of servers">
        {{ server.name }}
      </a>
    </div>
  </div>
  <div class="col-xs-12 col-sm-4">
    <!-- Need to use an absolute path here - absolute paths always get appended to root -->
    <!-- Using a relative path (servers) this loads servers/servers, which does not exist as a route -->
    <a routerLink="/servers">Reload Page</a>
    <app-edit-server></app-edit-server>
    <hr>
    <app-server></app-server>
  </div>
</div>
