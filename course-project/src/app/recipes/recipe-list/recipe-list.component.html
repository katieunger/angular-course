<div class="row">
  <div class="col-xs-12">
    <h3>Recipe List</h3>
    <button class="button" class="btn btn-success" (click)="onNewRecipe()">Add New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipeEl of recipes; let i=index"
      [recipe]="recipeEl"
      [index]="i">
    </app-recipe-item>
  </div>
</div>
